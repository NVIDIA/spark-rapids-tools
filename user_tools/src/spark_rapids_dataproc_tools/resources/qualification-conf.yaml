toolOutput:
  completeOutput: true
  subFolder: rapids_4_spark_qualification_output
  csv:
    summaryReport:
      fileName: rapids_4_spark_qualification_output.csv
      columns:
        - App Name
        - App ID
        - Recommendation
        - Estimated GPU Speedup
        - Estimated GPU Duration
        - App Duration
      recommendations:
        speedUp:
          columnName: 'Recommendation'
          selectedRecommendations:
            - 'Strongly Recommended'
            - 'Recommended'
  stdout:
    summaryReport:
      compactWidth: true
      timeUnits: 's'
sparkRapids:
  mvnUrl: 'https://repo1.maven.org/maven2/com/nvidia/rapids-4-spark-tools_2.12'
  repoUrl: '{}/{}/rapids-4-spark-tools_2.12-{}.jar'
  mainClass: 'com.nvidia.spark.rapids.tool.qualification.QualificationMain'
  outputDocURL: 'https://nvidia.github.io/spark-rapids/docs/spark-qualification-tool.html#understanding-the-qualification-tool-output'
  gpu:
    device: 't4'
    workersPerNode: 2
    cudaVersion: '11.5'
    initializationScripts: 'gs://goog-dataproc-initialization-actions-{}/spark-rapids/spark-rapids.sh'
  cli:
    defaults:
      filters:
        definedFilters:
          - 'none'
          - 'recommended'
          - 'savings'
        defaultFilter: 'savings'
    tool_options:
      - all
      - any
      - a
      - application-name
      - f
      - filter-criteria
      - h
      - html-report
      - no-html-report
      - m
      - match-event-logs
      - max-sql-desc-length
      - ml-functions
      - n
      - num-output-rows
      - num-threads
      - order
      - p
      - per-sql
      - r
      - report-read-schema
      - s
      - spark-property
      - start-app-time
      - t
      - timeout
      - u
      - user-name
    toolOptionsPerRelease:
      23.02.0:
        platform: dataproc
local:
  output:
    cleanUp: true
    fileName: rapids_4_dataproc_qualification_output.csv
    costColumns:
      - 'Estimated App Cost'
      - 'Estimated GPU Cost'
      - 'Estimated GPU Savings(%)'
    savingColumn: 'Estimated GPU Savings(%)'
    summaryColumns:
      - 'App ID'
      - 'App Name'
      - 'Recommendation'
      - 'Estimated GPU Speedup'
      - 'Estimated GPU Duration'
      - 'App Duration'
      - 'Estimated GPU Savings(%)'
  costCalculation:
    catalog:
      loadFromURLEnabled: True
      onlineURL: 'https://cloudpricingcalculator.appspot.com/static/data/pricelist.json'
      snapshotFile: 'gcloud-catalog.json'
platform:
  workDir: rapids_user_tools_qualification
  outputDir: qual-tool-output
  cleanUp: true
