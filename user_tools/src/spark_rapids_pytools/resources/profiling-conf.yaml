toolOutput:
  subFolder: rapids_4_spark_profile
  textFormat:
    log4jFileName: prof_core_stderr.log
  recommendations:
    headers:
      section: '### D. Recommended Configuration ###'
      sparkProperties: 'Spark Properties:'
      comments: 'Comments:'
sparkRapids:
  mvnUrl: 'https://repo1.maven.org/maven2/com/nvidia/rapids-4-spark-tools_2.12'
  repoUrl: '{}/{}/rapids-4-spark-tools_2.12-{}.jar'
  toolsJarRegex: 'rapids-4-spark-tools_2.12-.*.jar'
  mainClass: 'com.nvidia.spark.rapids.tool.profiling.ProfileMain'
  outputDocURL: 'https://docs.nvidia.com/spark-rapids/user-guide/latest/profiling/quickstart.html#profiling-output'
  enableAutoTuner: true
  requireEventLogs: true
  cli:
    toolOptions:
      - any
      - a
      - application-name
      - d
      - driverlog
      - enable-diagnostic-views
      - f
      - filter-criteria
      - g
      - generate-dot
      - generate-timeline
      - m
      - match-event-logs
      - n
      - num-output-rows
      - order
      - p
      - print-plans
      - print-plan-graph
      - s
      - start-app-time
      - t
      - target-cluster-info
      - tuning-configs
      - timeout
local:
  output:
    cleanUp: true
    fileName: tuning_summary.log
    summaryColumns:
      - 'App ID'
      - 'App Name'
      - 'Recommendations'
      - 'Comments'
    treeDirectory:
      enabled: true
      depthLevel: 3
      indentation: '    '
      excludedPatterns:
        directories:
          - '.+(_\$folder\$)$'
        files:
          - '^(\.+).*'
          - '^(\$+).*'
          - '^.+(_\$folder\$)$'
platform:
  shortName: 'prof'
  outputDir: profiling_tool_output
  # Whether or not the temp directories should be cleaned up. For example,
  # the temporary folder for each run will be cleaned-up.
  # Set that to false if we need to troubleshoot the workdir/dependencies.
  cleanUp: !ENV ${RAPIDS_USER_TOOLS_CLEAN_UP:true}
