toolOutput:
  completeOutput: true
  subFolder: rapids_4_spark_qualification_output
  csv:
    summaryReport:
      fileName: rapids_4_spark_qualification_output.csv
      columns:
        - App Name
        - App ID
        - Recommendation
        - Estimated GPU Speedup
        - Estimated GPU Duration
        - App Duration
      mapColumns:
        Recommendation: 'Speedup Based Recommendation'
      recommendations:
        speedUp:
          columnName: 'Speedup Based Recommendation'
          selectedRecommendations:
            - 'Strongly Recommended'
            - 'Recommended'
        savings:
          columnName: 'Savings Based Recommendation'
          selectedRecommendations:
            - 'Strongly Recommended'
            - 'Recommended'
  stdout:
    summaryReport:
      compactWidth: true
      timeUnits: 's'
      columnWidth: 12
sparkRapids:
  mvnUrl: 'https://repo1.maven.org/maven2/com/nvidia/rapids-4-spark-tools_2.12'
  repoUrl: '{}/{}/rapids-4-spark-tools_2.12-{}.jar'
  mainClass: 'com.nvidia.spark.rapids.tool.qualification.QualificationMain'
  outputDocURL: 'https://nvidia.github.io/spark-rapids/docs/spark-qualification-tool.html#understanding-the-qualification-tool-output'
  gpu:
    device: 't4'
    workersPerNode: 2
    cudaVersion: '11.5'
  cli:
    defaults:
      filters:
        defaultFilter: 'SAVINGS'
      gpuClusterRecommendation:
        defaultRecommendation: 'MATCH'
    toolOptions:
      - all
      - any
      - a
      - application-name
      - f
      - filter-criteria
      - h
      - html-report
      - no-html-report
      - m
      - match-event-logs
      - max-sql-desc-length
      - n
      - num-output-rows
      - num-threads
      - order
      - p
      - per-sql
      - r
      - report-read-schema
      - s
      - spark-property
      - start-app-time
      - t
      - timeout
      - u
      - user-name
local:
  output:
    cleanUp: true
    fileName: qualification_summary.csv
    costColumns:
      - 'Savings Based Recommendation'
      - 'Estimated App Cost'
      - 'Estimated GPU Cost'
      - 'Estimated GPU Savings(%)'
    savingColumn: 'Estimated GPU Savings(%)'
    speedupRecommendColumn: 'Speedup Based Recommendation'
    savingRecommendColumn: 'Savings Based Recommendation'
    summaryColumns:
      - 'App ID'
      - 'App Name'
      - 'Speedup Based Recommendation'
      - 'Savings Based Recommendation'
      - 'Estimated GPU Speedup'
      - 'Estimated GPU Duration'
      - 'App Duration'
      - 'Estimated GPU Savings(%)'
    processDFProps:
      minimumWorkerCount: 2
      gpuScaleFactor: 0.80
      savingRecommendationsRanges:
        nonRecommended:
          title: 'Not Recommended'
          lowBound: -1000000.0
          upperBound: 1.0
        recommended:
          title: 'Recommended'
          lowBound: 1.0
          upperBound: 30.0
        stronglyRecommended:
          title: 'Strongly Recommended'
          lowBound: 30.0
          upperBound: 1000000.0
      clusterShapeCols:
        columnName: 'Recommended Cluster Shape'
        noteMsg: 'The GPU estimations are done with a recommended GPU cluster shape of {} worker nodes'
        colsPerShapeType:
          CLUSTER:
            mapColumns:
              'Estimated GPU Savings(%)': 'Estimated GPU Savings(%) For Cluster'
            excludeColumns:
              - 'Speedup Based Recommendation'
          JOB:
            mapColumns:
              'Estimated GPU Savings(%)': 'Estimated GPU Savings(%) For Job'
            excludeColumns:
              - 'Speedup Based Recommendation'
            appendColumns:
              - 'Recommended Cluster Shape'
    treeDirectory:
      enabled: true
      depthLevel: 4
      indentation: '    '
      excludedPatterns:
        directories:
          - '^(css)$'
          - '^(js)$'
          - '^(assets)$'
          - '.+\$$'
          - '^.+(_\$folder\$)$'
        files:
          - '^(\.+).*'
          - '^(\$+).*'
          - '^.+(_\$folder\$)$'
platform:
  shortName: 'qual'
  outputDir: qual-tool-output
  cleanUp: true

