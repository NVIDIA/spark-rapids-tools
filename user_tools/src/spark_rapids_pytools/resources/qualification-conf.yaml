toolOutput:
  completeOutput: true
  subFolder: rapids_4_spark_qualification_output
  textFormat:
    summaryLog:
      fileName: rapids_4_spark_qualification_output.log
  csv:
    unsupportedOperatorsReport:
      fileName: rapids_4_spark_qualification_output_unsupportedOperators.csv
    clusterInformation:
      fileName: rapids_4_spark_qualification_output_cluster_information.csv
    summaryReport:
      fileName: rapids_4_spark_qualification_output.csv
      columns:
        - Vendor
        - Driver Host
        - Cluster Id
        - Cluster Name
        - App Name
        - App ID
        - Recommendation
        - Estimated GPU Speedup
        - Estimated GPU Duration
        - App Duration
        - Estimated Job Frequency (monthly)
        - SQL Stage Durations Sum
        - Unsupported Operators Stage Duration
        - Unsupported Operators Stage Duration Percent
        - Speed Up Estimation Model
      mapColumns:
        Recommendation: 'Speedup Based Recommendation'
      recommendations:
        speedUp:
          columnName: 'Speedup Based Recommendation'
          selectedRecommendations:
            - 'Strongly Recommended'
            - 'Recommended'
        savings:
          columnName: 'Savings Based Recommendation'
          selectedRecommendations:
            - 'Strongly Recommended'
            - 'Recommended'
      groupColumns:
         keys:
           - Vendor
           - Driver Host
           - Cluster Id
           - Cluster Name
           - App Name
         aggregate:
           - column: App Duration
             function: 'mean'
           - column: Estimated GPU Duration
             function: 'mean'
           - column: Unsupported Operators Stage Duration
             function: 'mean'
           - column: Skip by Heuristics
             function: 'any'
           - column: SQL Stage Durations Sum
             function: 'mean'
      dropDuplicates:
        - Vendor
        - Driver Host
        - Cluster Id
        - Cluster Name
        - App Name
  stdout:
    summaryReport:
      compactWidth: true
      timeUnits: 's'
      columnWidth: 14
sparkRapids:
  mvnUrl: 'https://repo1.maven.org/maven2/com/nvidia/rapids-4-spark-tools_2.12'
  repoUrl: '{}/{}/rapids-4-spark-tools_2.12-{}.jar'
  mainClass: 'com.nvidia.spark.rapids.tool.qualification.QualificationMain'
  outputDocURL: 'https://docs.nvidia.com/spark-rapids/user-guide/latest/qualification/quickstart.html#qualification-output'
  enableAutoTuner: true
  requireEventLogs: true
  gpu:
    device: 't4'
    workersPerNode: 2
    cudaVersion: '11.5'
  cli:
    defaults:
      gpuClusterRecommendation:
        defaultRecommendation: 'MATCH'
    toolOptions:
      - all
      - any
      - a
      - application-name
      - f
      - filter-criteria
      - h
      - html-report
      - no-html-report
      - m
      - match-event-logs
      - max-sql-desc-length
      - ml-functions
      - n
      - num-output-rows
      - order
      - r
      - report-read-schema
      - s
      - spark-property
      - speedup-factor-file
      - start-app-time
      - t
      - timeout
      - u
      - user-name
local:
  output:
    cleanUp: true
    files:
      summary:
        name: qualification_summary.csv
        outputComment: "Summarized savings and speedups CSV report"
      full:
        name: qualification_summary_full.csv
        outputComment: "Full savings and speedups CSV report"
      intermediateOutput:
        name: 'intermediate_output'
        outputComment: "Intermediate output generated by tools"
        isDirectory: true
        files:
          heuristics:
            name: 'heuristics_info.csv'
            outputComment: "Heuristics information"
          clusterShapeRecommendation:
            name: cluster_shape_recommendation.json
            outputComment: "Cluster shape recommendation report"
    costColumns:
      - 'Savings Based Recommendation'
      - 'Estimated App Cost'
      - 'Estimated GPU Cost'
      - 'Estimated GPU Savings(%)'
      - 'Estimated Job Frequency (monthly)'
      - 'Annual Cost Savings'
    savingColumn: 'Estimated GPU Savings(%)'
    speedupRecommendColumn: 'Speedup Based Recommendation'
    savingRecommendColumn: 'Savings Based Recommendation'
    summaryColumns: #columns to be displayed on the stdout as part of the final report
      savingsReportEnabledTrue: #columns with savings estimates enabled
        - 'App ID'
        - 'App Name'
        - 'Speedup Based Recommendation'
        - 'Savings Based Recommendation'
        - 'App Duration'
        - 'Estimated GPU Duration'
        - 'Estimated GPU Speedup'
        - 'Estimated GPU Savings(%)'
      savingsReportEnabledFalse: #columns with savings estimates disabled
        - 'App ID'
        - 'App Name'
        - 'Speedup Based Recommendation'
        - 'App Duration'
        - 'Estimated GPU Duration'
        - 'Estimated GPU Speedup'
    processDFProps:
      minimumWorkerCount: 2
      gpuScaleFactor: 0.80
      savingsRecommendationsDefault: 'Not Recommended'
      savingRecommendationsRanges:
        nonRecommended:
          title: 'Not Recommended'
          lowerBound: -1000000.0
          upperBound: 1.0
        recommended:
          title: 'Recommended'
          lowerBound: 1.0
          upperBound: 30.0
        stronglyRecommended:
          title: 'Strongly Recommended'
          lowerBound: 30.0
          upperBound: 1000000.0
      clusterShapeCols:
        columnName: 'Recommended Cluster Shape'
        noteMsg: 'The GPU estimations are done with a recommended GPU cluster shape of {} worker nodes'
        colsPerShapeType:
          CLUSTER:
            excludeColumns:
              - 'Speedup Based Recommendation'
              - 'Estimated GPU Speedup'
          JOB:
            excludeColumns:
              - 'Speedup Based Recommendation'
              - 'Estimated GPU Speedup'
            appendColumns:
              - columnName: 'Recommended Cluster Shape'
                index: 4
    treeDirectory:
      enabled: true
      depthLevel: 4
      indentation: '    '
      excludedPatterns:
        directories:
          - '^(css)$'
          - '^(js)$'
          - '^(assets)$'
          - '.+\$$'
          - '^.+(_\$folder\$)$'
        files:
          - '^(\.+).*'
          - '^(\$+).*'
          - '^.+(_\$folder\$)$'
    unsupportedOperators:
      mask:
        - operator: 'NOT_EQUAL'
          columnName: 'Action'
          value: 'IgnoreNoPerf'
        - operator: 'NOT_EQUAL'
          columnName: 'Unsupported Type'
          value: 'Expr'
        - operator: 'NOT_EQUAL'
          columnName: 'Stage ID'
          value: -1
      inputColumns:
        - 'App ID'
        - 'App Duration'
        - 'Stage ID'
        - 'Stage Duration'
      groupingColumns:
        max:
          - 'App ID'
          - 'App Duration'
          - 'Stage ID'
        sum:
          - 'App ID'
          - 'App Duration'
      resultColumnName: 'Unsupported Operators Stage Duration'
      percentResultColumnName: 'Unsupported Operators Stage Duration Percent'
    topCandidates:
      categoryColumnName: 'Estimated GPU Speedup Category'
      outputColumns:
        - 'App ID'
        - 'App Name'
        - 'Estimated GPU Speedup Category'
      eligibleCategories:
        - 'Small'
        - 'Medium'
        - 'Large'
      sortingColumns:
        - 'Estimated GPU Speedup'
        - 'Unsupported Operators Stage Duration Percent'
      joinColumns:
        - 'App ID'
        - 'App Name'
        - 'App Duration'
    speedupCategories:
      speedupColumnName: 'Estimated GPU Speedup'
      categoryColumnName: 'Estimated GPU Speedup Category'
      heuristicsColumnName: 'Skip by Heuristics'
      categories:
        - title: 'Not Applicable'
          lowerBound: -1000000.0
          upperBound: 1.3
        - title: 'Small'
          lowerBound: 1.3
          upperBound: 2.0
        - title: 'Medium'
          lowerBound: 2.0
          upperBound: 3.0
        - title: 'Large'
          lowerBound: 3.0
          upperBound: 1000000.0
      eligibilityConditions:
        - columnName: 'Estimated GPU Speedup'
          lowerBound: 1.3
          upperBound: 1000000.0
        - columnName: 'Unsupported Operators Stage Duration Percent'
          lowerBound: 0.0
          upperBound: 25.0
      defaultCategory: 'Not Recommended'
    additionalHeuristics:
      appInfo:
        fileName: 'application_information.csv'
      resultCols:
        - 'App ID'
        - 'Skip by Heuristics'
        - 'Reason'
      spillBased:
        stageAggMetrics:
          fileName: 'stage_level_aggregated_task_metrics.csv'
          columns:
            - 'stageId'
            - 'memoryBytesSpilled_sum'
        sqlToStageInfo:
          fileName: 'sql_to_stage_information.csv'
          columns:
            - 'stageId'
            - 'SQL Nodes(IDs)'
        spillThresholdBytes: 10737418240
        allowedExecs:
          - 'Aggregate'
          - 'Join'
          - 'Sort'
    predictionModel:
      outputDirectory: 'xgboost_predictions'
      files:
        perSql:
          name: 'per_sql.csv'
        perApp:
          name: 'per_app.csv'
        shapValues:
          name: 'shap_values.csv'
      updateResult:
        subsetColumns:
          - 'appId'
          - 'speedup'
          - 'appDuration_pred'
        estimationModelColumn: 'Speed Up Estimation Model'
        remapColumns:
          - srcCol: 'speedup'
            dstCol: 'Estimated GPU Speedup'
          - srcCol: 'appDuration_pred'
            dstCol: 'Estimated GPU Duration'
platform:
  shortName: 'qual'
  outputDir: qual-tool-output
  cleanUp: true
