# This yaml file is a sample configuration file for the distributed tools. It is valid
# only if `--submission_mode distributed` is passed to the CLI. It provides runtime
# dependencies and submission related configurations.
api_version: '1.1'
runtime:
  dependencies:
    - name: my-spark350
      uri: https:///archive.apache.org/dist/spark/spark-3.5.0/spark-3.5.0-bin-hadoop3.tgz
      dependency_type:
        dep_type: archive
        # for tgz files, it is required to give the subfolder where the jars are located
        relative_path: jars/*
submission:
  remote_cache_dir: 'hdfs:///tmp/spark_rapids_distributed_tools_cache'
  spark_properties:
    - name: 'spark.executor.memory'
      value: '20g'
