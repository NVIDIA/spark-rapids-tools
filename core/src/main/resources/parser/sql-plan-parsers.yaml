# Configuration for SQL Plan Parsers
# This file defines the available parsers and their configurations
# This is a work-in-progress to configure the behavior of the SQL Plan Parsers via YAML.

parsers:
  - name: Auron
    className: com.nvidia.spark.rapids.tool.planparser.auron.AuronPlanParser
    enabled: true
    description: Parser for Auron (Native Spark) execution nodes
    nodePattern: "Native[A-Z][a-zA-Z]+|ConvertToNative"

  - name: Photon
    className: com.nvidia.spark.rapids.tool.planparser.db.PhotonPlanParser
    enabled: true
    description: Parser for Databricks Photon execution nodes
    nodePattern: "Photon[A-Z][a-zA-Z]+"
