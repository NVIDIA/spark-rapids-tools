# Build Properties
##################################

build.version=${project.version}
build.spark.version=${spark.version}
build.hadoop.version=${hadoop.version}
build.java.version=${java.version}
build.scala.version=${scala.version}
build.benchmarks.checkpoints=${benchmarks.checkpoints}
## Properties related to tests and internal development
# used to keep the detailed per-app summary in the qual app-result
test.qual.keep.per_app.summary=${tools.qual.test.keep.per_app.summary}
# used to set the directory to store the golden files
test.qual.generate.golden.dir=${tools.qual.test.generate.golden.dir}
# used to enable the generation of golden files
test.qual.generate.golden.enable=${tools.qual.test.generate.golden.enable}
# used to enable/disable cleaning up temporary directories in unit tests.
test.tools.cleanup.tmp.dir=${tools.test.cleanup.tmp.dir}
