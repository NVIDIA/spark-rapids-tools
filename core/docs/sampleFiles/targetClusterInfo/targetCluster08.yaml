# Defines the example target cluster information with custom platform defaults.
# Usage: `<JAVA CMD> --platform dataproc --target-cluster-info <path to this file>`
#
# platformDefaults: Override platform-level defaults
#   availableMemoryFraction: Fraction of system memory available for Spark executors
#                            after resource manager (e.g., YARN) reserves its portion.
#                            Platform defaults: Dataproc=0.8, EMR=0.7,
#                            Databricks AWS=0.65, Databricks Azure=0.7, OnPrem=1.0
platformDefaults:
  availableMemoryFraction: 0.75

workerInfo:
  instanceType: g2-standard-24
